<div class="flex justify-center">
  <div
    class="flex flex-col justify-center items-center bg-sky-500 rounded-xl mt-10 p-5"
  >
    <h2 class="text-2xl font-semibold">Login</h2>
    <form (ngSubmit)="login()">
      <div class="my-5">
        <label class="mx-4" for="username">Username</label>
        <input
          matInput
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="mb-5">
        <label class="mx-4" for="password">Password</label>
        <input
          matInput
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <div class="flex justify-center">
        <button
          class="text-lg bg-blue-600 hover:bg-blue-700 rounded-xl p-2 font-medium"
          type="submit"
        >
          Login
        </button>
      </div>
    </form>
  </div>

  <div translate>
    <lib-toastify-toast-container></lib-toastify-toast-container>
  </div>
</div>
